<header class="row container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="mt-2 btn-responsive">

                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>
            </button>
        </div>
        <div class="nav-item btn-responsive">
            <a class="nav-link color-carrito" routerLink="/inicio" routerLinkActive="">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg>
            </a>
        </div>
    </div>
    <div class="col-12 header-style mb-3">
        <img class="logo" src="./assets/img/logo2.png" alt="">
        <!-- <img class="logo" src="./assets/img/cosecha-logo.png" alt=""> -->
    </div>
    <div class="col-12 header-style">
        <!-- Barra de busqueda proveedores o productos -->
        <div class="input-group mb-2 container">
            <input type="text" [(ngModel)]="busqueda" (keydown)="getSearch()" class="form-control" placeholder="Buscar producto o proveedor" aria-label="Recipient's username" aria-describedby="btn-buscar">
            <button class="btn btn-outline-secondary" (click)="getSearch()" type="button" id="btn-buscar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>
    </div>
</header>
